<div *ngIf="validParams">
  <h2>All fields are required</h2>
  <form (ngSubmit)="createUser()">
    <div>
      <label for="given_name">Given name:</label>
      <input
        type="text"
        id="given_name"
        [(ngModel)]="user.given_name"
        name="given_name"
        required="true"
      />
    </div>

    <div>
      <label for="last_name">Last name:</label>
      <input
        type="text"
        id="last_name"
        [(ngModel)]="user.last_name"
        name="last_name"
        required
      />
    </div>

    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
      />
    </div>

    <div>
      <label for="mothers_name">Mother's name:</label>
      <input
        type="text"
        id="mothers_name"
        [(ngModel)]="user.mothers_name"
        name="mothers_name"
        required
      />
    </div>

    <div>
      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        [(ngModel)]="user.address"
        name="address"
        required
      />
    </div>

    <div>
      <label for="marital_status">Married:</label>
      <input
        type="radio"
        id="marital_status"
        [(ngModel)]="user.marital_status"
        name="married"
        value="married"
      />

      <label for="marital_status">Single:</label>
      <input
        type="radio"
        id="marital_status"
        [(ngModel)]="user.marital_status"
        name="unmarried"
        value="unmarried"
      />
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
<div *ngIf="!validParams">
  <p>Something went wrong, try again later.</p>
  <button (click)="goBack()">Go Back</button>
</div>
<div *ngIf="errorMessage">
  <p>{{ errorMessage }}</p>
</div>
