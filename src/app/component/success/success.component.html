<div *ngIf="validParams">
  <h1>Congrats {{ username }}!</h1>
  <h2>You will recieve your card in the mail in 8-10 business days.</h2>
  <button (click)="showUserInformation()">View user information</button>
</div>
<div *ngIf="!validParams">
  <h4>Something went wrong, try again later.</h4>
  <button (click)="goBack()">Go Back</button>
</div>
